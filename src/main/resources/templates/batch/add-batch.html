<!DOCTYPE html>
<html lang="dk" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>IMS</title>

    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/tempusdominus-bootstrap-4.min.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/moment.min.js"></script>
    <script type="text/javascript" src="../js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../js/tempusdominus-bootstrap-4.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>

</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <nav th:replace="/includes/sidebar-nav :: sidebar-nav"></nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <!-- Top navbar -->
        <nav th:replace="/includes/top-navbar :: top-navbar"></nav>

        <div class="container-fluid page-content">
            <div class="container">
                <div class="card card-custom">
                    <div class="card-header">
                        Tilf√∏j batch
                        <div class="description">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                            incididunt ut labore et dolore magna aliqua.
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="/batch/save" th:object="${batch}" th:method="post">
                            <input type="hidden" th:field="${batch.batchId}"/>
                            <div class="row justify-content-center">
                                <div class="col-xl-9 d-flex flex-column justify-content-between">
                                    <div>
                                        <div class="content-title">
                                            Batch detalje
                                        </div>
                                        <div class="form-group row page">
                                            <label class="col-xl-3 col-form-label">
                                                Start quantity
                                            </label>
                                            <div class="col-xl-9">
                                                <input class="form-control form-control-lg" name="startQuantity"
                                                       type="text" th:field="${batch.startQuantity}">
                                            </div>
                                        </div>
                                        <div class="form-group row page">
                                            <label class="col-xl-3 col-form-label">
                                                End quantity
                                            </label>
                                            <div class="col-xl-9">
                                                <input class="form-control form-control-lg" name="endQuantity"
                                                       type="text" th:field="${batch.endQuantity}">
                                            </div>
                                        </div>
                                        <div class="form-group row page">
                                            <label class="col-xl-3 col-form-label">
                                                Expiration date
                                            </label>
                                            <div class="col-xl-9">
                                                <input class="form-control form-control-lg" name="expirationDate"
                                                       type="text" th:field="${batch.expirationDate}">
                                            </div>
                                        </div>
                                        <div class="form-group row page">
                                            <label class="col-xl-3 col-form-label">
                                                Status
                                            </label>
                                            <div class="col-xl-9">
                                                <input class="form-control form-control-lg" name="status"
                                                       type="text" th:field="${batch.status}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end border-top pt-10 mt-15">
                                        <button type="submit" class="btn btn-success font-weight-bolder px-9 py-4">Opret
                                            batch
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
