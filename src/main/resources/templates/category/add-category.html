<!DOCTYPE html>
<html lang="dk" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>IMS</title>

    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/tempusdominus-bootstrap-4.min.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/moment.min.js"></script>
    <script type="text/javascript" src="../js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../js/tempusdominus-bootstrap-4.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <nav th:replace="/includes/sidebar-nav :: sidebar-nav"></nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <!-- Top navbar -->
        <nav th:replace="/includes/top-navbar :: top-navbar"></nav>

        <div class="container-fluid page-content">
            <div class="container">
                <div class="card card-custom">
                    <div class="card-header">
                        Tilf√∏j kategori
                        <div class="description">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
                            incididunt ut labore et dolore magna aliqua.
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/category/save/}" th:object="${cat}" th:method="post">
                            <div class="row justify-content-center">
                                <div class="col-xl-9 d-flex flex-column justify-content-between">
                                    <div>
                                        <div class="content-title">
                                            Kategoridetaljer
                                        </div>
                                        <div class="form-group row page">
                                            <label class="col-xl-3 col-form-label">
                                                Kategorinavn
                                            </label>
                                            <div class="col-xl-9">
                                                <input class="form-control form-control-lg" name="categoryName"
                                                       type="text" th:field="${category.categoryName}">
                                            </div>
                                        </div>
                                        <div class="form-group row page">
                                            <label class="col-xl-3 col-form-label">
                                                Kategorinavn
                                            </label>
                                            <div class="col-xl-9">
                                                <select th:field="*{products}" multiple="multiple">
                                                    <option th:each="product : ${allProd}"
                                                            th:value="${product.productId}"
                                                            th:text="${product.productName}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end border-top pt-10 mt-15">
                                        <button type="submit" class="btn btn-success font-weight-bolder px-9 py-4">Opret
                                            kategori
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
