<!DOCTYPE html>
<html lang="dk" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>IMS</title>

    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/tempusdominus-bootstrap-4.min.css">
    <link type="text/css" rel="stylesheet" href="../css/style.css">

    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../js/moment.min.js"></script>
    <script type="text/javascript" src="../js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="../js/tempusdominus-bootstrap-4.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body class="sign-in">

<div class="d-flex" id="wrapper">

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="container-fluid page-content">
            <div class="content-signin">
                <h3 class="text-center font-weight-light mb-5">Log ind på<br>Inventory Management System</h3>
                <form class="mt-5" th:action="@{/sign-in}" th:method="post">
                    <div th:if="${ErrorParam}" class="failure">Ugyldigt brugernavn eller adgangskode. Prøv igen</div>

                    <div class="input-group mb-2">
                        <input type="text" name="username" autofocus placeholder="Brugernavn" required class="form-control">
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" name="password" minlength="4" required placeholder="Adgangskode" class="form-control">
                    </div>
                    <input class="btn btn-success btn-block" type="submit" value="Log ind">
                </form>
            </div>
        </div>

    </div>

</div>

</body>
</html>
